{% extends 'base.html' %}
{% block title %}
    Create a new blog
{% endblock %}
{% block content %}

    <h1>Add Blog Post</h1>
    <div>
        <div class="form-group">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button class="btn btn-primary">Post</button>
            </form>
        </div>
        <script>
            var name = "{{ user.id }}";
            {#document.getElementById("elder").placeholder = name;#}
            document.getElementById("elder").value = name;
        </script>
    </div>
{% endblock %}
